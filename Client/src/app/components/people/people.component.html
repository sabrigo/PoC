<h2>Login</h2>
<br/>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="col-md-12">
    For the purpose of the demo, I have used only login name for authentication purpose.
    <br/><br/>
    The valid login names are: Bob, Chris, David, James, Sab
    <br/><br/><br/>
    <div class="form-group">
      <input placeholder="Login Name" type="text" formControlName="username" id="username" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && loginFormControls.username.errors }"/>
      <div *ngIf="submitted && loginFormControls.username.errors" class="invalid-feedback">
        <div *ngIf="loginFormControls.username.errors.required" id="loginNameRequiredMsg">Login Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="loading" id="btnLogin">Login
        <span *ngIf="loading" class='loader'></span>
      </button>
    </div>
  </div>
</form>
